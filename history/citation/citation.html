<div class="citation-select-area">
	<svg class="citation-select" width="24px" height="24px">
		<use href="#icon-checkbox-blank" fill="#999"/>
	</svg>
</div>

<div class="citation-data-area">
	<h2 class="citation-title"></h2>
	<h2 class="citation-format"></h2>

	<pre class="citation-body"></pre>

	<span class="citation-date"></span>

	<div class="citation-container-preview">

			<button class="citation-container-view" title="View containers">
				<svg width="24px" height="24px">
					<use href="#icon-show-all" fill="#999"/>
				</svg>
			</button>

			<!-- <div class="citation-container-actions">
				<button class="citation-container-"
			</div>

			<div class="citation-container-list">

			</div> -->

	</div>
</div>

<div class="citation-drag-area">
	<svg class="citation-drag" width="24px" height="24px">
		<use href="#icon-drag" fill="#999"/>
	</svg>
</div>
